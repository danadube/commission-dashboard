<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Real Estate Commission Dashboard - Track and analyze your commission income"
    />
    <title>Real Estate Commission Dashboard</title>
    
    <!-- SF Pro Font (Apple's Official Font) -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      /* macOS Tahoe Design System */
      :root {
        --spring-duration: 0.6s;
        --spring-ease: cubic-bezier(0.34, 1.56, 0.64, 1);
        --blur-heavy: blur(40px);
        --blur-medium: blur(20px);
        --blur-light: blur(10px);
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Smooth Spring Animations */
      * {
        transition-timing-function: var(--spring-ease);
      }
      
      /* Glass Morphism Base */
      .glass-morphism {
        backdrop-filter: var(--blur-heavy);
        -webkit-backdrop-filter: var(--blur-heavy);
      }
      
      /* Ambient Glow Effect */
      @keyframes ambient-glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      
      .ambient-glow {
        animation: ambient-glow 4s ease-in-out infinite;
      }
      
      /* Mesh Gradient Support */
      .mesh-gradient {
        background: 
          radial-gradient(at 0% 0%, rgba(147, 51, 234, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.3) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(34, 197, 94, 0.3) 0px, transparent 50%);
      }
    </style>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            animation: {
              'spring-in': 'spring-in var(--spring-duration) var(--spring-ease)',
              'glow': 'ambient-glow 4s ease-in-out infinite',
            },
            backdropBlur: {
              'xs': '2px',
              'heavy': '40px',
            }
          }
        }
      }
    </script>
    
    <!-- Google APIs - Load these BEFORE your app -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- 
      Google One Tap will automatically inject its UI here when needed.
      No additional container divs required - the service handles it!
    -->
  </body>
</html>
