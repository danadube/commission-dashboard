    <!-- Dynamic Favicon Switcher for Theme Changes -->
    <script>
      // Update favicon based on theme
      function updateFavicon() {
        const isDark = document.documentElement.classList.contains('dark') || 
                      (localStorage.getItem('theme') === 'system' && 
                       window.matchMedia('(prefers-color-scheme: dark)').matches);
        
        const lightFavicon = document.getElementById('favicon-light');
        const darkFavicon = document.getElementById('favicon-dark');
        
        if (lightFavicon && darkFavicon) {
          if (isDark) {
            lightFavicon.disabled = true;
            darkFavicon.disabled = false;
          } else {
            lightFavicon.disabled = false;
            darkFavicon.disabled = true;
          }
        }
      }
      
      // Run on load
      document.addEventListener('DOMContentLoaded', updateFavicon);
      
      // Watch for theme changes
      if (window.matchMedia) {
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
      }
      
      // Watch for manual theme toggle
      const observer = new MutationObserver(updateFavicon);
      observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
    </script>
    
    <!-- SF Pro Font (Apple's Official Font) -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      /* macOS Tahoe Design System */
      :root {
        --spring-duration: 0.6s;
        --spring-ease: cubic-bezier(0.34, 1.56, 0.64, 1);
        --blur-heavy: blur(40px);
        --blur-medium: blur(20px);
        --blur-light: blur(10px);
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Smooth Spring Animations */
      * {
        transition-timing-function: var(--spring-ease);
      }
      
      /* Glass Morphism Base */
      .glass-morphism {
        backdrop-filter: var(--blur-heavy);
        -webkit-backdrop-filter: var(--blur-heavy);
      }
      
      /* Ambient Glow Effect */
      @keyframes ambient-glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      
      .ambient-glow {
        animation: ambient-glow 4s ease-in-out infinite;
      }
      
      /* Fade In Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Mesh Gradient Support */
      .mesh-gradient {
        background: 
          radial-gradient(at 0% 0%, rgba(147, 51, 234, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.3) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(34, 197, 94, 0.3) 0px, transparent 50%);
      }
    </style>
